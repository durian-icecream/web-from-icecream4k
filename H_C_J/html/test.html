<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .grid {
            width: 1000px;
            height: 200px;
            background-color: #faa;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
        }
    </style>
</head>

<body>
    <div class='grid'>
        <div class="columns1">columns1</div>
        <div class="columns2">columns2</div>
        <div class="columns3">columns3</div>
        <div class="columns4">columns4</div>
        <div class="columns5">columns5</div>
        <div class="columns6">columns6</div>
    </div>

</body>

</html>
