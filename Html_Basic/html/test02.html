<body>
    <h1>TCP/UDP</h1>

    <fieldset style="width: 300px;">
        <legend style="color: red;">
            <h4>TCP与UDP的区别</h4>
        </legend>
        <ul>
            <li>
                <span>TCP是可靠的协议，是面向连接的协议</span>
            </li>
            <li>
                <span>UDP是不可靠的协议，是面向无连接的协议，速度快</span>
            </li>
        </ul>
    </fieldset>
    <br>
    <hr><br>

                    <ul>
                        <li>物理层</li>
                        <li>数据链路层</li>
                        <li>网络层</li>
                        <li>传输层</li>
                        <li>会话层</li>
                        <li>表示层</li>
                        <li>应用层</li>
                    </ul>
                </td>
                <td style="border-left: solid 1px black;">
