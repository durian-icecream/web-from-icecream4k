<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>韩某人科技</title>
    <link rel="icon" href="../images/logo/doughnut.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="../libs/glide/glide.core.min.css" />
    <link rel="stylesheet" href="../libs/glide/glide.theme.min.css" />
  </head>
  <body>
    <header>
      <div class="logo">韩某人科技</div>
      <nav>
        <a href="#">首页</a>
        <a href="#">关于我们</a>
        <a href="#">成功案例</a>
        <a href="#">服务流程</a>
        <a href="#">团队介绍</a>
        <a href="#">公司动态</a>
        <i class="fas fa-search"></i>
      </nav>
      <div class="burger">
        <div class="burger-line1"></div>
        <div class="burger-line2"></div>
        <div class="burger-line3"></div>
      </div>
    </header>
    <div class="glide"><!--定义轮播，glide会初始化这个轮播图-->
      <div class="glide__track" data-glide-el="track"><!--轮播的轨道，放整个轮播图的组件-->
        <div class="glide__slides"><!--轮播容器-->
          <div class="glide__slide"><!--轮播元素-->
            <div class="slide-caption"><!--自定义的轮播内容-->
              <h1>用创新点缀人生，让科技融入理想</h1>
              <h3>
                科技创新大平台，智慧生活新引擎。艺考科技进步推进经济跨越式发展。用创新点缀人生，让科技融入理想
              </h3>
              <button class="explore-btn">探索更多</button>
            </div>
            <div class="backdrop"></div>
            <img src="../images/people-in-couch-1024248.jpg" alt="" />
          </div>
          <div class="glide__slide"><!--轮播元素-->
            <div class="slide-caption"><!--自定义的轮播内容-->
              <h1>用创新点缀人生，让科技融入理想</h1>
              <h3>
                科技创新大平台，智慧生活新引擎。艺考科技进步推进经济跨越式发展。用创新点缀人生，让科技融入理想
              </h3>
              <button class="explore-btn">探索更多</button>
            </div>
            <div class="backdrop"></div>
            <img src="../images/people-in-couch-1024248.jpg" alt="" />
          </div>
          <div class="glide__slide">
          <div class="slide-caption left">
            <h1>科技改变世界</h1>
            <h3>
              立足科学发展，着力自主创新。加速科技进步，为全市经济社会发展提供有力支撑。凝聚科技创意，成就创新梦想
            </h3>
            <button class="explore-btn">探索更多</button>
          </div>
            <div class="backdrop"></div>
            <video src="../videos/working-man.mp4" muted autoplay loop></video
            ><!-- muted静音[浏览器要先设置静音] autoplay自动播放 loop循环播放-->
          </div>
        </div>
      </div>
      <div class="glide__arrows" data-glide-el="controls"><!--切换轮播组件的按钮-->
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">&lt;</button><!--向左的按钮-->
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">&gt;</button><!--向右的按钮-->
      </div>
      <div class="glide__bullets" data-glide-el="controls[nav]"><!--控制原点-->
        <button class="glide__bullet" data-glide-dir="=0"></button><!--跳转到第1张轮播图-->
        <button class="glide__bullet" data-glide-dir="=1"></button><!--跳转到第2张轮播图-->
        <button class="glide__bullet" data-glide-dir="=3"></button><!--跳转到第3张轮播图-->
      </div>
    </div>
    <script src="../libs/glide/glide.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
